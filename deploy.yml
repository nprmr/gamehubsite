      - main   # –∏–ª–∏ master, –µ—Å–ª–∏ –≥–ª–∞–≤–Ω–∞—è –≤–µ—Ç–∫–∞ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ç–∞–∫

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18   # –∏–ª–∏ –≤–µ—Ä—Å–∏—è, –∫–æ—Ç–æ—Ä–∞—è —É —Ç–µ–±—è –≤ –ø—Ä–æ–µ–∫—Ç–µ

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build && npm run export   # —Å–æ–∑–¥–∞—Å—Ç –ø–∞–ø–∫—É out/

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.yourhost.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out
          server-dir: /www/hub-game.ru/  # —Å—é–¥–∞ –≥—Ä—É–∑–∏—à—å —Å–∞–π—Ç
