name: üöÄ Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18   # –≤–µ—Ä—Å–∏—è –¥–ª—è Next.js 15 –ø–æ–¥—Ö–æ–¥–∏—Ç

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build && npm run export   # —Å–æ–∑–¥–∞—Å—Ç –ø–∞–ø–∫—É out/

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.yourhost.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out
          server-dir: /www/hub-game.ru/   # –ø–∞–ø–∫–∞ —Ç–≤–æ–µ–≥–æ —Å–∞–π—Ç–∞
